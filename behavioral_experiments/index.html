<!DOCTYPE html>
<html>
  <head>
    <title> Reference game </title>

    
    <link rel="stylesheet" href="/static/css/experiment.css" type="text/css">
        
    <!-- Load jQuery, which lets us handle mouse events -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.2/math.min.js"></script>
    <script src="/static/js/canvasInteraction.js"></script>
    <script src="/static/js/evaluateScore.js" type="text/javascript"> </script>  

    <script type="text/javascript" src="static/js/bundle.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

  </head>

  <body>
    <div class="container">
      <div class="main_div">
        <div class="row mb-2">
          <div class="col-md-auto" id="score_div">Total bonus: <p id='score'></p> </div>
          <div class="col-md-auto"id="feedback_div">Feedback: <p id='feedback'> </p></div>
        </div>
        <div class="row mb-2 d-block">
          <h3>Chat log:</h3>
          <div id="chat-history">
            <div><blockquote id="messages"></blockquote></div>
          </div>
          <div id="response-form">
            <input type="text" id="chatbox" class="form-control" />
            <p></p>
            <button id="send-message" type="button" class="btn btn-primary">Send.</button>
          </div>
        </div>
        <div class="row mt-2 mb-2 d-block">
          <div class="col-md-auto" id="stimulus-canvas"></div>
          <div class="col-md-auto" id="environment-canvas"></div>
        </div>
        <div class="row pt-2" id="experiment-button-col">
          <!-- <div class="col-auto mr-auto button-col"> -->
            <!--   <button type="something" class="btn btn-primary" id="something" value="something" onclick="">Something</button> -->
            <!-- </div> -->
          <div class="col-auto button-col" id="env-buttons">
            <button type="button" class="btn btn-success" id="done" value="done">Done</button>
            <button type="button" class="btn btn-danger" id="reset" value="reset">Reset</button>
          </div>
        </div>
        <div class="row pt-2" id="trial-info">
          <div class="col align-text-center" id="trial-counter">
            <p>Trial 1 of 1</p>
          </div>
        </div>
      </div> <!-- end: main_div -->
    </div> <!-- end: container-fluid -->
  </body>
</html>
