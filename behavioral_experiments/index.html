<body>
  <div class="container">
    <p id="waiting">
      Waiting for another player...<br />
      Please do not refresh the page!<br />
      If wait exceeds 5 minutes, <br />
      we recommend returning the HIT <br />
      and trying again later.
  </div>
  <div class="main_div" id="main_div" style="display:none">
    <div class="row mb-2">
      <div class="col-md-auto" id="score_div">Total bonus: <p id='score'></p>
      </div>
      <div class="col-md-auto" id="feedback_div">Feedback: <p id='feedback'> </p>
      </div>
    </div>
    <div class="row mb-2 d-block">
      <h3>Chat log:</h3>
      <div id="chat-history">
        <div>
          <blockquote id="messages"></blockquote>
        </div>
      </div>
      <div id="response-form">
        <textarea rows="4" id="chatbox" class="form-control" maxlength="100"></textarea>
        <div id="charLimit" style="font-weight:lighter; "><span id="charRemain">100</span> Characters Remaining</div>
        <p></p>
        <button id="send-message" type="button" class="btn btn-primary">Send Message</button>
        <button id="end-turn" type="button" class="btn btn-primary">End Turn</button>
        <!-- <button id="end-turn" type="button" class="btn btn-primary">Finish Turn</button> -->
      </div>
    </div>
    <div class="row mt-2 mb-2 d-block">
      <div class="col" id="stimulus-canvas"></div>
      <div class="col" id="environment-canvas"></div>
    </div>
